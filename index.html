<!DOCTYPE html>

<body>
    <div class="ingredients">
        <br>
        <header class="head"><b>Ingredients for Spaghetti Carbonara</b></header>
        <p class="p">
            <ul>
                <li>1 lb. of dry spaghetti</li>
                <li>2 large eggs</li>
                <li>1 cup of parmigiano-regiano cheese</li>
                <li>1 lb. of pancetta (can be substituted for bacon)</li>
                <li>Salt and pepper</li>
            </ul>
        </p>
    </div>
    <div class="row">
    <div class="container">
        <img src="https://s23209.pcdn.co/wp-content/uploads/2014/03/IMG_2694edit-1.jpg" alt="Plate of carbonara">
    </div>
    <div class="container column">
        <img src="https://www.thelittleepicurean.com/wp-content/uploads/2018/08/spaghetti-carbonara-1.jpg" alt="Carbonara without garnish">
    </div>
    </div>
</body>
</html>
